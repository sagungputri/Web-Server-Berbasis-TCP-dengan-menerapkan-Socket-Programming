<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarkom - Tugas Besar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background: linear-gradient(145deg, #fff, #ffe6f0);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #e60073;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            color: #cc0066;
            font-size: 2em;
            margin-bottom: 20px;
        }
        h3 {
            color: #800040;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            color: #4d004d;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.75em;
            }
            h3 {
                font-size: 1.25em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tugas Besar Jaringan Komputer</h1>
        <h2>Membuat Web Server Berbasis TCP</h2>
        <h3>Anak Agung Sagung Putri</h3>
        <h3>Adinda Laras Sri Rahtami</h3>
        <p>Selamat datang di halaman proyek kami di mana kami mengembangkan sebuah web server berbasis TCP sebagai tugas besar untuk mata kuliah Jaringan Komputer.</p>
    </div>
</body>
</html>
